<!DOCTYPE html>
<html>
  <head>
    {{- partial "head.html" . -}} 
    {{- block "article-head" . }} {{- end }}
  </head>
  <body>
    <div class="content-wrapper">
      {{block "header" .}}
      <header>
        {{- partial "header.html" . -}}
      </header>
      {{end}}

      <main id="content">
        {{- block "main" . }}{{- end }}
      </main>
    </div>

    {{block "footer" .}}
    <footer>
      {{- partial "footer.html" . -}}
    </footer>
    {{end}}
  </body>
</html>
