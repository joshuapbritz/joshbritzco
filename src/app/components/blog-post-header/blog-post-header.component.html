<div class="post-header-wrapper">
  <div class="header-image">
    <img [src]="image" />
  </div>
  <div class="header-skeleton"></div>
</div>

<div class="post-title-wrapper">
  <div class="header-title">
    <h1>{{ title || 'Post Title' }}</h1>
    <br />
    <p>{{ subtitle || 'Post Intro Text' }}</p>
  </div>
</div>
