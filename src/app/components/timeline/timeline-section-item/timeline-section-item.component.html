<div class="item-inner" [ngClass]="side">
  <div class="title">
    <h3>{{heading}}</h3>
  </div>
  <div class="proficiency">
    <div class="bar">
      <div class="inner" [style.width]="skillLevel + '%'"></div>
    </div>
    <h5>Proficiency Level: {{skillLevel > 30 ? skillLevel + '%' : 'Still Learning'}}</h5>
  </div>
  <p>
    <ng-content></ng-content>
  </p>
</div>
