<div class="blog-landing-page">
  <div class="content-wrapper">
    <div class="title-block">
      <h1>Codelabs</h1>
      <p>
        Writings, snippets, tutorials.
      </p>
    </div>
    <div class="blog-post-list">
      <app-blog-card-row
        *ngFor="let post of posts; let i = index"
        [rowalign]="getClass(i)"
      >
        <a app-blog-card-item [routerLink]="post.slug" [post]="post"></a>
      </app-blog-card-row>
    </div>
  </div>
</div>
