<div class="not-found-wrapper">
  <div class="image">
    <object
      [style.transform]="
        'translate3d(' + movex / 6 + 'px, ' + movey / 6 + 'px, 0)'
      "
      data="assets/images/not_found.svg"
      type="image/svg+xml"
    ></object>
  </div>
  <div class="text">
    <h1
      [style.transform]="
        'translate3d(' + movex / 3 + 'px, ' + movey / 3 + 'px, 0)'
      "
    >
      404
    </h1>
  </div>
</div>
